<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR-Applicatie</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/a43959776c.js" crossorigin="anonymous"></script>
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HR Systeem - Fonteyn</h1>
        <div id="error-message" class="error-message"></div>
        <input type="text" id="username" placeholder="voorletter.achternaam@holiday-parks.eu" required>
        <input type="password" id="password" placeholder="Wachtwoord" required>
        <input style="display: inline; width: auto;" type="checkbox" onclick="viewPassword()"><a>Show Password</a>
        <button onclick="login()">Login</button>
        <button onclick="login()"><i class='fab fa-microsoft'></i> Login with Microsoft</button>
        <br>
        <a>Version: v0.0.5</a>
    </div>

    <script src="login.js"></script>
</body>
</html>
